<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Modificar Empleado</title>
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Modificar Empleado</h2>
        <form th:action="@{/empresa/empleados/guardar}" method="post">
            <div class="form-group">
                <label for="dni">DNI:</label>
                <input type="text" id="dni" name="dni" class="form-control" th:value="${empleado.dni}" readonly>
            </div>

            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" class="form-control" th:value="${empleado.nombre}" required>
            </div>

            <div class="form-group">
                <label for="sexo">Sexo:</label>
                <select id="sexo" name="sexo" class="form-control" required>
                    <option value="" th:selected="${empleado.sexo == null}">Seleccione</option>
                    <option value="M" th:selected="${empleado.sexo == 'M'}">Masculino</option>
                    <option value="F" th:selected="${empleado.sexo == 'F'}">Femenino</option>
                </select>
            </div>

            <div class="form-group">
                <label for="categoria">Categoría:</label>
                <input type="number" id="categoria" name="categoria" class="form-control" th:value="${empleado.categoria}" min="1" max="10" required>
            </div>

            <div class="form-group">
                <label for="anyos">Años en la Empresa:</label>
                <input type="number" id="anyos" name="anyos" class="form-control" th:value="${empleado.anyos}" min="0" required>
            </div>

            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
        </form>
        <a th:href="@{/empresa/empleados/listar}" class="btn btn-secondary mt-3">Volver a la lista</a>
    </div>
</body>
</html>
